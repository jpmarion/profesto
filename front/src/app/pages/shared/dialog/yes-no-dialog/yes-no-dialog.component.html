<div>
  <h1 mat-dialog-title>{{ data.titulo | translate }}</h1>
  <div mat-dialog-content>
    <p>{{ data.mensaje | translate}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="confirmado()">{{ 'DIALOGYESNO.confirmado' | translate }}</button>
    <button mat-button (click)="cerraDialogo()" cdkFocusInitial>{{ 'DIALOGYESNO.cerraDialogo' | translate }}</button>
  </div>
</div>
